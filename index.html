<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>

    <script defer src="./init-firebase.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Signup</title>
  </head>
  <body>
    <form id="signup-form">
      <h1>Signup</h1>
      <input type="text" id="firstname" class="form-input" placeholder="First Name" />
      <input type="text" id="lastname" class="form-input" placeholder="Last Name" />
      <input type="email" id="email" class="form-input" placeholder="E-mail" />
      <input type="password" id="password" class="form-input" placeholder="Password" />
      <p id="input-error"></p>
      <button onclick="signup(event)" class="form-input" id="signup-button">Signup</button>
      <p>Already have an account? <a href="./login/login.html">Login</a></p>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
