<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>

    <script defer src="../init-firebase.js"></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form id="login-form">
      <h1>Login</h1>
      <input type="email" id="email" placeholder="E-mail" class="form-input" />
      <div>
        <input
        type="password"
        id="password"
        placeholder="Password"
        class="form-input"
      />  
      <p id="input-error"></p>
      </div>
      <button
        onclick="login(event)"
        class="form-input btnGroup"
        id="login-button"
      >
        Login
      </button>
      <button
        onclick="forgotPassword(event)"
        class="form-input btnGroup"
        id="forgot-password-button"
      >
      
        Forgot Password?
      </button>
      <p>Don't have an account? <a href="../index.html">Signup</a></p>
    </form>

    <script src="./login.js"></script>
  </body>
</html>
